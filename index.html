<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page - Apple Store</title>

  <!-- main css -->
  <link rel="stylesheet" href="assests/css/main.css" />

  <!-- external links -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>

  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <main class="home container text-center mt-5 mb-5 py-5">
    <h1 class="mt-5 mb-3 display-5 fw-bold">
      Welcome to <span class="text-success">Apple Trading</span>
    </h1>
    <p class="lead mx-auto mb-5" style="max-width: 700px;">
      Your one-stop shop for quality appliances, school and office essentials, and reliable catering supplies.
      Whether youâ€™re stocking your home, classroom, office, or event, we have everything you need under one roof!
    </p>
    
  </main>
 


  <!-- Section placeholders -->
  <section id="about-section" class="py-5 "></section>



  <section id="service-section" class="py-5 "></section>

  <section id="items-section" class="py-5 container">
    <h3 class="mb-4 fw-bold text-center">Best Sellers</h3>
    <div class="my-2" id="best-seller-section"></div>

    <h3 class="mb-4 fw-bold text-center mt-4">All Items</h3>
    <div class="mb-4 d-flex justify-content-center">
      <select id="categoryFilter" class="form-select w-auto">
        <option value="all">All Categories</option>
      </select>
    </div>

    <div class="row g-4" id="itemsGrid"></div>
  </section>  


  <section id="contact-section" class="py-5"></section>

  <div id="footer-placeholder"></div>

  <!-- Scroll to Top Button -->
  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top" class="btn btn-success position-fixed" style="bottom: 40px; right: 40px; display: none; z-index: 999;">
    <i class="bi bi-arrow-up-short" style="font-size: 1.5rem;"></i>
  </button>


  <!-- Scripts -->
  <script src="assests/js/router.js"></script>
  <script src="assests/js/items.js"></script>
  <script>
  window.onscroll = function () {
      const btn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
